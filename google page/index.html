<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    <title>Google Home Page</title>

</head>
<body>
    <header>
        <nav class="navbar">
            <ul>
                <li><a class="link" href="#">Gmail</a></li>
                <li><a class="link" href="#">Images</a></li>
                <li><a class="apps_icons" href="#"></a><span class="material-symbols-outlined">apps</span></li>
                <li><a class="person_icons" href="#"></a><span class="material-symbols-outlined">person</span></li>
            </ul>
        </nav>    
    </header>
    
    <section class="content-section">
        <div class="content-wrapper">
            <img class="logo-img"src="google_logo.png" alt="google_logo">
            <div class="search-bar">
                <span class="material-symbols-outlined">search</span>
                <input class="search-input" type="text">
                <span class="material-symbols-outlined">mic</span>
            </div>
            <div class="search_button">
                <button class="google-search-btn">Google Search</button>
                <button class="lucky-search-btn">I'm Filling Lucky</button>

            </div>
        </div>
    </section>
    
    
</body>
</html>
